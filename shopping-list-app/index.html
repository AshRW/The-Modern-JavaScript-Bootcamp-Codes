<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Shopping List</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row p-1 m-1 g-0 d-flex justify-content-center">
            <div class="col-lg-10 col-md-8 col-sm-10 col-xs-11 text-center d-flex justify-content-center">
                <div class="card bg-light" style="width: 100vw;">
                    <div class="card-body">
                        <h2 class="card-title text-primary mb-3">
                            Shopping List
                        </h2>
                        <input class="m-2 p-2 rounded-pill" type="text" id="search-input" placeholder="Search Items ">
                        <div id="shopping-list-items">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-1 m-1 d-flex justify-content-center">
            <div class="col-lg-8 col-md-6 col-sm-8 col-xs-9 text-center d-flex justify-content-center">
            <div class="card" style="width: 90vw;">
                <div class="card-header">
                    <h6 class="text-center">Add item to Shopping list</h6>
                </div>
                <div class="card-body">
                    <form class="p-3" id="add-new-item-form">
                        <label>
                            Item Name:
                            <input class="rounded-pill p-1 m-1" type="text" name="inputField1" style="width: 7rem;" placeholder="Add items">
                        </label>
                        <button type="submit" class="btn btn-info btn-sm m-1">Add</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="shopping-list-app-functions.js"></script>
    <script src="shopping-list-app.js"></script>
  </body>
</html>
