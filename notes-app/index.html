<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Notes App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">The Notes Application</h1>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input class="input" type="text" id="seach-input-field" placeholder="Search Notes">
        <select class="dropdown" id="filter-by">
          <option value="edited">Sort by Edited</option>
          <option value="created">Sort by Created</option>
          <option value="alpha">Sort by Alphabet</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes-display-div"></div>
      <form id="add-new-note-form">
        <input class="input" type="text" name="newNoteValue">
        <button class="button">Add Note</button>
      </form>
    </div>
      <!-- <button id="add-new-note-button">Add New Note</button> -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="/scripts/uuid4.js"></script>
    <script src="/scripts/notes-app-functions.js"></script>
    <script src="/scripts/notes-app.js"></script>
  </body>
</html>
